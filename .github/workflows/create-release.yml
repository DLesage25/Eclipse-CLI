name: 'Release'

on:
    push:
        tags:
            - 'v*'

jobs:
    tagged-release:
        name: 'Create tagged release'
        runs-on: 'ubuntu-latest'

        steps:
            - uses: 'marvinpinto/action-automatic-releases@latest'
              with:
                  repo_token: '${{ secrets.GITHUB_TOKEN }}'
                  automatic_release_tag: 'latest'
                  title: 'Production release'
                  prerelease: false
                  files: |
                      README.md
